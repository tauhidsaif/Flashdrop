<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashDrop - Fast P2P File Sharing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .custom-file-upload-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }

    .custom-file-input {
      display: none;
    }

    .custom-file-label {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .custom-file-label:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.25);
    }

    .custom-file-label::before {
      content: "üìÅ Copy Code";
      margin-right: 6px;
    }

    .file-name-display {
      font-size: 14px;
      color: #444;
      background: #f4f6f8;
      border-radius: 8px;
      padding: 6px 12px;
      width: 100%;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: 1px solid #ddd;
    }

    @media (max-width: 500px) {
      .custom-file-label {
        font-size: 15px;
        padding: 12px 16px;
      }

      .file-name-display {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
 <header class="navbar">
  <div class="navbar-content">
<a href="./index.html" class="logo">FlashDrop</a>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
      <span></span>
    </div>

  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./how.html">How It Works</a></li>
      <li><a href="./support.html">Support</a></li>
    </ul>
  </nav>
</header>


  <!-- Main Interface -->
  <main class="container">
    <h1>üì§ FlashDrop ‚Äì Send Files Instantly</h1>
    <p class="subtitle">Peer-to-peer file sharing powered by WebRTC ‚Äì built by <strong>Mohd Tauhid</strong></p>

    <!-- Role Selection -->
    <div id="roleSelect">
      <p>Select your role:</p>
      <div class="button-group">
        <button onclick="selectRole('send')">Send</button>
        <button onclick="selectRole('receive')">Receive</button>
      </div>
    </div>

    <!-- Send UI -->
    <div id="sendUI">
      <div class="room-row">
        <strong>Room Code:</strong>
        <span id="generatedRoomCode"></span>
        <button onclick="copyRoomCode()">üìã</button>
      </div>
      <span id="copyStatus">Copied!</span>

      <!-- üî• Custom File Input START -->
      <div class="custom-file-upload-wrapper">
        <input required type="file" id="fileInput" class="custom-file-input" />
        <label for="fileInput" class="custom-file-label">Choose File</label>
        <div class="file-name-display" id="fileName">No file chosen</div>
      </div>
      <!-- üî• Custom File Input END -->

      <div id="sendErrorMsg" class="room-error-msg" style="display: none;"></div>
      <button id="sendBtn" onclick="sendFile()" disabled>Send File</button>
    </div>

    <!-- Receive UI -->
    <div id="receiveUI">
      <input type="tel" id="roomReceive" placeholder="Enter Room Code" maxlength="6" pattern="[0-9]*" inputmode="numeric" />
      <div class="room-error-msg" id="errorMsg"></div>
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <!-- Progress & Status -->
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    <p id="status">Status: Not connected</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Made with ‚ù§Ô∏è by <strong>Mohd Tauhid</strong> | ¬© 2025 FlashDrop</p>
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const hamburger = document.querySelector(".hamburger");
      navLinks.classList.toggle("nav-active");
      hamburger.classList.toggle("active");
    }

    // üî• Handle File Name Display
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileNameDisplay.textContent = file ? file.name : "No file chosen";
    });
  </script>

</body>
</html>
